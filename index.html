<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chat Systemn</title>
<style>
    #chat-box {
        width: 300px;
        height: 300px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5%;
    }
    #message-input {
        width: 18%;
        margin-top: 10px;
    }
    #guru {
        background-color: yellow;
        margin-top: 10px;
    }
    #otm {
        background-color: lightgreen;
        margin-left: 30px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div id="chat-box"></div>
    
    <center>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    let cht = `Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
proident, sunt in culpa qui officia deserunt mollit anim id est laborum.`
    $(document).ready(function(){ // Clear input field after sending
        $('#message-input').focus();
                $('#message-input').click();
        // Function to append a message to the chat box
        function appendMessage(level, message) {
            if (level == 1) {
                $.ajax({
                    url: 'save_message.php',
                    method: 'POST',
                    data: {message: message},
                    success: function(response){
                        console.log(JSON.parse(response).message);
                        $('#chat-box').append(`<div id='guru'>` + message + '</div>');
                        appendMessage('You: ' + message);
                        appendMessage('Bot: ' + response);
                        $('#message-input').val('');
                        $('#message-input').click('');
                    }
                });
            } else if (level == 2) {
                $('#chat-box').append(`<div id='otm'>` + message + '</div>');
            }
            // Scroll to bottom
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        }

        // Send button click event
        $('#send-btn').click(function(){
            var message = $('#message-input').val();
            if (message !== "") {
                appendMessage(1, 'You: ' + message);
                // Here you would typically send the message to the server for processing
                // and receive a response, but for simplicity, we'll just echo back the message after a short delay
                setTimeout(function(){
                    appendMessage(2, 'Otm: ' + cht);
                }, 500);
                $('#message-input').val(''); // Clear input field after sending
                $('#message-input').focus();
                $('#message-input').click();
            }
        });

        // Simulate sending a message when Enter key is pressed
        $('#message-input').keypress(function(event){
            if (event.which === 13) {
                $('#send-btn').click();
            }
        });
    });
</script>

</body>
</html>
